<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Overlay System Status</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: transparent;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 14px;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .status-badge.online {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
        border: 1px solid rgba(34, 197, 94, 0.3);
      }

      .status-badge.offline {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      .status-badge.checking {
        background: rgba(251, 191, 36, 0.2);
        color: #fbbf24;
        border: 1px solid rgba(251, 191, 36, 0.3);
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: currentColor;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .status-text {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div id="status" class="status-badge checking">
      <div class="status-dot"></div>
      <span>Checking...</span>
    </div>
    <div id="status-text" class="status-text"></div>

    <script>
      const statusEl = document.getElementById('status')
      const statusTextEl = document.getElementById('status-text')
      let consecutiveFailures = 0

      async function checkHealth() {
        try {
          const response = await fetch('http://localhost:7175/health')
          const data = await response.json()

          if (data.status === 'ok') {
            statusEl.className = 'status-badge online'
            statusEl.innerHTML = '<div class="status-dot"></div><span>Overlay System Online</span>'

            // Show uptime
            const uptime = Math.floor(data.uptime)
            const hours = Math.floor(uptime / 3600)
            const minutes = Math.floor((uptime % 3600) / 60)
            statusTextEl.textContent = `Uptime: ${hours}h ${minutes}m`

            consecutiveFailures = 0
          }
        } catch (error) {
          consecutiveFailures++

          if (consecutiveFailures >= 3) {
            statusEl.className = 'status-badge offline'
            statusEl.innerHTML = '<div class="status-dot"></div><span>Overlay System Offline</span>'
            statusTextEl.textContent = 'Connection failed'
          } else {
            statusEl.className = 'status-badge checking'
            statusEl.innerHTML = '<div class="status-dot"></div><span>Reconnecting...</span>'
            statusTextEl.textContent = `Attempt ${consecutiveFailures}/3`
          }
        }
      }

      // Check immediately
      checkHealth()

      // Check every 5 seconds
      setInterval(checkHealth, 5000)
    </script>
  </body>
</html>
