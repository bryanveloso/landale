name: Server CI

on:
  push:
    branches: [main, feature/*]
    paths:
      - 'apps/server/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/server/**'

env:
  MIX_ENV: test

jobs:
  test:
    name: Test and Lint Server
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/server_test

    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_DB: server_test
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18.4'
          otp-version: '26.x'

      - name: Cache Elixir dependencies
        uses: actions/cache@v4
        with:
          path: |
            apps/server/deps
            apps/server/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('apps/server/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install Elixir dependencies
        working-directory: apps/server
        run: |
          mix deps.get
          mix deps.compile

      - name: Check formatting
        working-directory: apps/server
        run: mix format --check-formatted

      - name: Run Credo
        working-directory: apps/server
        run: mix credo --min-priority high

      - name: Compile (warnings as errors)
        working-directory: apps/server
        run: mix compile --warnings-as-errors

      - name: Create test database
        working-directory: apps/server
        run: mix ecto.create

      - name: Run database migrations
        working-directory: apps/server
        run: mix ecto.migrate

      - name: Run tests with coverage
        working-directory: apps/server
        run: |
          mix test --cover | tee test_results.txt
          echo ""
          echo "ðŸ“Š Test Coverage Summary:"
          mix test --cover --export-coverage default
          mix test.coverage || true

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-test-artifacts
          path: |
            apps/server/test_results.txt
            apps/server/_build/test/logs/
          retention-days: 7

      - name: Generate test summary
        if: always()
        working-directory: apps/server
        run: |
          echo "## ðŸ§ª Server Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Extract test counts
          if [ -f test_results.txt ]; then
            if grep -q "tests, 0 failures" test_results.txt; then
              echo "âœ… **All tests passed!**" >> $GITHUB_STEP_SUMMARY
              grep -E "[0-9]+ tests, [0-9]+ failures" test_results.txt >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **Some tests failed**" >> $GITHUB_STEP_SUMMARY
              grep -E "[0-9]+ tests, [0-9]+ failures" test_results.txt >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ **No test results found**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Critical Protocol Tests" >> $GITHUB_STEP_SUMMARY
          echo "The following critical tests are monitored to ensure protocol compliance:" >> $GITHUB_STEP_SUMMARY
          echo "- OBS WebSocket Protocol Tests" >> $GITHUB_STEP_SUMMARY
          echo "- OAuth Token Manager Tests" >> $GITHUB_STEP_SUMMARY
          echo "- EventSub Manager Tests" >> $GITHUB_STEP_SUMMARY
